<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Badminton Posture Analyzer</title>
  </head>
  <body>
    <h2>Upload a badminton video</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept="video/*" required />
      <button type="submit">Upload</button>
    </form>
    <pre id="result"></pre>
    <script>
      const form = document.getElementById('uploadForm');
      const result = document.getElementById('result');
      form.onsubmit = async (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        result.textContent = "Uploading and processing... (this may take a while)";
        const resp = await fetch('/upload', { method: 'POST', body: fd });
        const data = await resp.json();
        result.textContent = JSON.stringify(data, null, 2);
        if (data.annotated_video) {
          const link = document.createElement('a');
          link.href = '/outputs/' + data.annotated_video.split('/').pop();
          link.textContent = 'Download annotated video';
          document.body.appendChild(link);
        }
      };
    </script>
  </body>
</html>
